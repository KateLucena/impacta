<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Alterar professor</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav"
			style="background: #4682B4">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/"
					style="color: white">Inicio</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/cadastrarProfessor" style="color: white">Cadastrar
						professor</a></li>
			</ul>
		</div>
	</nav>

	<div th:each="professor : ${professor}" class="centralizarObjeto">

		<form method="post">

			<div>
				<p>Codigo:</p>
				<input type="text" th:value="${professor.codigo}" name="codigo"
					readonly="readonly" />
			</div>


			<div>
				<p>Nome:</p>
				<input type="text" th:value="${professor.nome}" name="nome" />
			</div>

			<div>
				<p>Idade:</p>
				<input type="text" th:value="${professor.idade}" name="idade" />
			</div>

			<div>
				<p>Matricula:</p>
				<input type="text" th:value="${professor.matricula}"
					name="matricula" />
			</div>

			<div>
				<p>Quantidade de Horas:</p>
				<input type="text" th:value="${professor.qtdHorasTrabalhadas}"
					name="qtdHorasTrabalhadas" />
			</div>

			<div>
				<p>Valor da Hora:</p>
				<input type="text" th:value="${professor.valorHoraTrabalhada}"
					name="valorHoraTrabalhada" />
			</div>


			<button class="btn btn-primary" type="submit">Alterar</button>

		</form>


	</div>

</body>
<style>
.centralizarObjeto {
	width: 1000px;
	margin-left: 500px;
}

input[type=text] {
	width: 50%;
}
</style>
</html>
