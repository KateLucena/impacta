<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Lista de Turmas</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav"
			style="background: #4682B4">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/"
					style="color: white">Inicio</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/cadastrarProfessor" style="color: white">Cadastrar
						professor</a></li>
				<li class="nav-item"><a class="nav-link" href="/gerenciarUsuario">Gerenciar Usuario</a></li>
				<li class="nav-item"><a class="nav-link" href="/listarTurma">Listar Turma</a></li>
			</ul>
		</div>
		<li>
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sair" />
			</form>
		</li>
	</nav>
	
<div sec:authorize="hasRole('ROLE_USER')">
<div class="centralizarObjeto">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Codigo</th>
				<th>Nome Turma</th>
				<th>Sala de Aula</th>
				<th>Nome do Professor</th>

			<tr>
		</thead>
		<tbody>
			<tr th:each="turma : ${turmas}">
				<td><span th:text="${turma.codigo}" ></span></td>
				<td><span th:text="${turma.nome}" ></span></td>
				<td><span th:text="${turma.salaDeAula}" ></span></td>
				<td><span th:text="${turma.professor.nome}" ></span></td>
			<tr>

	</table>	
</div>
</div>
	<style>
.centralizarObjeto {
	width: 1000px;
	margin-left: auto;
	margin-right: auto;
	border: medium;
	border: 1px solid blue;
}
</style>



</body>
</html>
