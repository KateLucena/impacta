<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Lista de Professores</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body>

	<div th:replace="menu :: navbar">
	</div>
	
<div sec:authorize="hasRole('ROLE_USER')">
<div class="centralizarObjeto">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Codigo</th>
				<th>Nome</th>
				<th>Idade</th>
				<th>Matricula</th>
				<th>Valor da Hora</th>
				<th>Quantidade de horas</th>
				<th>Salario</th>
				<th>Deletar</th>
				<th>Alterar</th>
				<th>Adicionar Turma</th>

			<tr>
		</thead>
		<tbody>
			<tr th:each="professor : ${professores}">
				<td><span th:text="${professor.codigo}" ></span></td>
				<td><span th:text="${professor.nome}" ></span></td>
				<td><span th:text="${professor.idade}" ></span></td>
				<td><span th:text="${professor.matricula}" ></span></td>
				<td><span th:text="${professor.valorHoraTrabalhada}" ></span></td>
				<td><span th:text="${professor.qtdHorasTrabalhadas}" ></span></td>
				<td><span th:text="${professor.salario}" ></span></td>
				<td><a th:href="${(#mvc.url('PCM#deletarProfessor').arg(0, professor.codigo)).build()}">Deletar</a></td>
				<td><a th:href="${(#mvc.url('PCM#editarProfessorMetodo').arg(0, professor.codigo)).build()}">Alterar</a></td>
				<td><a th:href="${(#mvc.url('TCM#cadastrarTurmaMetodo').arg(0, professor.codigo)).build()}">Adicionar Turma</a></td>

			<tr>

	</table>	
</div>
</div>
	<style>
.centralizarObjeto {
	width: 1000px;
	margin-left: auto;
	margin-right: auto;
	border: medium;
	border: 1px solid #68d391;
}
</style>



</body>
</html>
